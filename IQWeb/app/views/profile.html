<!-- Formulario para Mostrar perfil de Usuario -->
<form role="form" id="form_profile">
  <h2 align="center">Perfil de Usuario</h2>
  <div class="form-group">
      <label for="username">Nombre</label>
      <input type="text" class="form-control" id="username"  ng-model="user.name" ng-disabled="vm.edit">
  </div>
  <div class="form-group">
      <label for="lastname">Apellidos</label>
      <input type="text" class="form-control" id="lastname" ng-model="user.lastname" ng-disabled="vm.edit">
  </div>
  <div class="form-group">
      <label for="telephone">Teléfono</label>
      <input type="tel" class="form-control" id="telephone"  ng-model="user.telephone" ng-disabled="vm.edit">
  </div>
  <div class="form-group">
      <label for="select_interview">Encuesta</label>
      <input type="text" class="form-control" id="select_interview" ng-model="user.interview" ng-disabled="vm.edit">
   </div>
   <div class="form-group">
       <label for="email">Correo Electronico</label>
       <input type="email" class="form-control" id="email" ng-model="user.email" ng-disabled="vm.edit">
   </div>
   <div class="form-group">
       <label for="password">Contraseña</label>
       <input type="password" class="form-control" id="password" ng-model="user.password" ng-disabled="vm.edit">
   </div>
   <div class="form-group" >
      <div class="col-sm-offset-1 col-sm-10" align="center">
          <a ng-click="vm.editProfile()" type="button" class="btn btn-default btn_update" ng-show="vm.edit" >Modificar Datos</a>
          <a ng-click="vm.cancelUpdate()" type="button" class="btn btn-default btn_cancel" ng-show="vm.btnAcceptCancel">Cancelar</a>
          <a ng-click="acceptUpdate()" type="button" class="btn btn-default btn_accept" ng-show="vm.btnAcceptCancel">Aceptar</a>
      </div>
   </div>
</form>
