<!-- Formulario para Mostrar perfil de Usuario -->
<form role="form" id="form_profile">
    <h2 align="center">Perfil de Usuario</h2>
    <div class="form-group">
        <label for="username">Nombre de Usuario</label>
        <input type="text" class="form-control" id="nickname" ng-model="user.nickname" ng-disabled="vm.edit">
    </div>

    <div class="form-group">
        <label for="username">Nombre</label>
        <input type="text" class="form-control" id="username" ng-model="user.name" ng-disabled="vm.edit">
    </div>
    <div class="form-group">
        <label for="1rstlastname">Primer Apellido</label>
        <input type="text" class="form-control" id="1rstlastname" ng-model="user.1rstlastname" ng-disabled="vm.edit">
    </div>
    <div class="form-group">
        <label for="2ndlastname">Segundo Apellido *</label>
        <input type="text" class="form-control" id="2ndlastname" ng-model="user.2ndlastname" ng-disabled="vm.edit">
    </div>
    <div class="form-group">
        <label for="telephone">Teléfono</label>
        <input type="tel" class="form-control" id="telephone" ng-model="user.telephone" ng-disabled="vm.edit">
    </div>
    <div class="form-group">
        <label for="email">Correo Electronico</label>
        <input type="email" class="form-control" id="email" ng-model="user.email" ng-disabled="vm.edit">
    </div>
    <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" id="password" ng-model="user.password" ng-disabled="vm.edit">
    </div>
    <div class="form-group" ng-show="vm.passwordNew">
        <label for="passwordNew">Nueva Contraseña</label>
        <input type="text" class="form-control" id="passwordNew" ng-model="user.passwordNew" ng-disabled="vm.edit">
    </div>
    <div class="form-group"  ng-show="vm.passwordConfirm">
        <label for="passwordConfirm">Confirmar Nueva COntraseña</label>
        <input type="text" class="form-control" id="passwordConfirm" ng-model="userpasswordConfirm" ng-disabled="vm.edit">
    </div>
    <div class="form-group">
        <div class="col-sm-offset-1 col-sm-10" align="center">
            <a ng-click="vm.editProfile()" type="button" class="btn btn-default btn_update" ng-show="vm.edit">Modificar Datos</a>
            <a ng-click="vm.cancelUpdate()" type="button" class="btn btn-default btn_cancel" ng-show="vm.btnAcceptCancel">Cancelar</a>
            <a ng-click="acceptUpdate()" type="button" class="btn btn-default btn_accept" ng-show="vm.btnAcceptCancel">Aceptar</a>
        </div>
    </div>
</form>
