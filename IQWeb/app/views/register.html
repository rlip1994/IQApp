<div class="col-sm-3"></div>
<div class="col-sm-8">
    <!-- Formulario para Agregar Usuario -->
    <form role="form" id="form_registerUser" name= 'form_addUser' ng-init="vm.loadUserTypes()">
            
        <h2 align="center">Registrar Usuario</h2>
        <div class="form-group">
            <label for="username">Nombre de Cuenta</label>
            <input type="text" class="form-control" id="username" name='username' ng-model="vm.user.username" required>
            <span style="color:red" ng-show="form_addUser.username.$touched && form_addUser.username.$invalid "> se necesita un nombre de cuenta</span>
        </div>
    
        <div class="form-group">
            <label for="name">Nombre de Usuario</label>
            <input type="text" class="form-control" id="name" name='name' ng-model="vm.user.name" required>
            <span style="color:red" ng-show="form_addUser.name.$touched && form_addUser.name.$invalid "> se necesita un nombre de usuario</span>
        </div>
        <div class="form-group">
            <label for="firstlastname">Primer Apellido</label>
            <input type="text" class="form-control" id="firstlastname" name='firstlastname'  ng-model="vm.user.lastname1" required >
            <span style="color:red" ng-show="form_addUser.firstlastname.$touched && form_addUser.firstlastname.$invalid "> se necesita que coloque el primer apellido </span>
        </div>
        <div class="form-group">
            <label for="secondlastname">Segundo Apellido *</label>
            <input type="text" class="form-control" id="secondlastname" ng-model="vm.user.lastname2" >
        </div>
        <div class="form-group">
            <label for="email">Correo Electronico</label>
            <input type="email" class="form-control" id="email" name='email' ng-model="vm.user.email" required>
            <span style="color:red" ng-show="form_addUser.email.$touched && form_addUser.email.$invalid "> se necesita que coloque el correo electrónico </span>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" name='password' ng-model="vm.user.password" required>
            <span style="color:red" ng-show="form_addUser.password.$touched && form_addUser.password.$invalid "> se necesita que coloque la contraseña </span>
        </div>
        <div class="form-group" >
            <label for="passwordChange">Repita La Contraseña</label>
            <input type="password" class="form-control" id="password2" name='password2' ng-model="vm.password2" required>
            <span style="color:red" ng-show="form_addUser.password2.$touched && form_addUser.password2.$invalid "> se necesita que vuelva colocar la contraseña </span>
        </div>
        
        <div class="form-group" >
        <select required class="form-control" name:'userType' ng-model="vm.selectedUserType" ng-options="x.name for x in vm.userTypes"><option value='' disabled selected>Tipo De Usuario</option></select>
        </div>
        
                
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10" align="center">
                <a ng-click="vm.cancelRegister()" type="button" class="btn btn-default btn_cancel">Cancelar</a>
                <input ng-click="vm.acceptRegister()" type="submit" class="btn btn-default btn_accept" ></input>
            </div>
        </div>
    </form>
</div>
