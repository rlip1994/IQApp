<form role="form" id="form_profileKids">
    <h2 align="center">Información Personal</h2>
    <div class="form-group">
        <label for="username_kid">Nombre</label>
        <input type="text" class="form-control" id="username_kid" ng-model="kid.name" ng-disabled="vm.edit">
    </div>
    <div class="form-group">
        <label for="lastname_kid">Apellidos</label>
        <input type="text" class="form-control" id="lastname_kid" ng-model="kid.lastname" ng-disabled="vm.edit">
    </div>
    <div class="form-group">
        <label for="select_age_kid">Edad</label>
        <input type="number" class="form-control" id="select_age_kid" ng-model="kid.age" ng-disabled="vm.edit">
    </div>
    <div class="form-group">
        <label for="telephone">Teléfono</label>
        <input type="number" class="form-control" id="telephone_kid" ng-model="kid.telephone" ng-disabled="vm.edit">
    </div>
    <div class="form-group">
        <label for="location">Residencia</label>
        <input type="text" class="form-control" id="location" ng-model="kid.location" ng-disabled="vm.edit">
    </div>

    <h2 align="center">Favoritos</h2>
    <div class="form-group">
        <label for="fav_topic_kid">Tema</label>
        <input type="text" class="form-control" id="fav_topic_kid" ng-model="kid.topic" ng-disabled="vm.edit">
    </div>
    <div class="form-group">
        <label for="fav_subject_kid">Asignatura</label>
        <input type="text" class="form-control" id="fav_subject_kid" ng-model="kid.subject" ng-disabled="vm.edit">
    </div>
    <div class="form-group">
        <label for="fav_hobbie_kid">Pasa Tiempo</label>
        <input type="text" class="form-control" id="fav_hobbie_kid" ng-model="kid.hobbie" ng-disabled="vm.edit">
    </div>
    <div class="form-group">
        <label for="fav_other_kid">Otra información</label>
        <textarea class="form-control" rows="5" id="fav_other_kid" ng-model="kid.other" ng-disabled="vm.edit"></textarea>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-1 col-sm-10" align="center">
            <a ng-click="vm.backKidsForm()" type="button" class="btn btn-default btn_back" ng-show="vm.edit" ng-href="#!/kids">Atras</a>
            <a ng-click="vm.updateKidsForm()" type="button" class="btn btn-default btn_update" ng-show="vm.edit">Modificar Datos</a>
            <a ng-click="vm.cancelUpdate()" type="button" class="btn btn-default btn_cancel" ng-show="vm.btnAcceptCancel">Cancelar</a>
            <a ng-click="vm.acceptUpdate()" type="button" class="btn btn-default btn_accept" ng-show="vm.btnAcceptCancel">Aceptar</a>
            
        </div>
    </div>
</form>
