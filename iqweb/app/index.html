        <div class="form-group">

            <div class="cols-sm-10" id="input_name">
                    <input type="text" class="form-control" name="name" id="name"/>
            </div>
        </div>
        <div class="form-group" >

        </div>
      <div class="form-group">
        <div class="col-sm-12">
            <a href="#">¿Olvidó su contraseña?</a>
        </div>
      </div>
      <div class="form-group" id="btn-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" id="btn_login">Iniciar</button>
            <button type="submit" class="btn btn-default" id="btn_singIn">Registrarse</button>
        </div>
      </div>
