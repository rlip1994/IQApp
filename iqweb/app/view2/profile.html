<body>
<div class="container" id="container_profileInterviewer">
    <div class="row">
        <div class="col-sm-12">
            <img src="banner.png" >
        </div>
    </div>
    <div class="col-sm-3">
        <div class="row rw_btn">
            <div class="btn-group-vertical" id="menu_btn">
                <a href="#" type="submit" class="btn btn-menu">Menú</a>
                <a href="profile.html" type="submit" class="btn btn-profile">Perfil</a>
                <a href="#" type="submit" class="btn btn-kids">Niños Encuestados</a>
                <a href="#" type="submit" class="btn btn-exit">Salida</a>
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <form role="form" id="form_profile">
            <h2 align="center">Perfil de Usuario</h2>
            <div class="form-group">
                <label for="username">Nombre</label>
                <input type="text" class="form-control" id="username">
            </div>
            <div class="form-group">
                <label for="lastname">Apellidos</label>
                <input type="text" class="form-control" id="lastname">
            </div>
            <div class="form-group">
                <label for="telephone">Teléfono</label>
                <input type="number" class="form-control" id="telephone" >
            </div>
            <div class="form-group">
                <label for="select_interview">Encuesta</label>
                <input type="text" class="form-control" id="select_interview">
                <!-- <select class="form-control" id="select_interview">
                     <option>Encuesta1</option>
                     <option>Encuesta2</option>
                     <option>Encuesta3</option>
                 </select>-->
             </div>
             <div class="form-group">
                 <label for="email">Correo Electronico</label>
                 <input type="email" class="form-control" id="email">
             </div>
             <div class="form-group">
                 <label for="password">Contraseña</label>
                 <input type="password" class="form-control" id="password">
             </div>
             <div class="form-group" id="btn-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <a href="#" type="submit" class="btn btn-default" id="btn_update">Modificar Datos</a>
                </div>
             </div>
         </form>
     </div>
